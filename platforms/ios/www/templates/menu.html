<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-calm">

            <ion-nav-title>
                <img ng-src="img/skopic-manager.png">
            </ion-nav-title>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
      
    <ion-tabs class="tabs-top tabs-icon-top tabs-calm">

          <!-- Messages Tab -->
          <ion-tab title="New / Open" icon-off="ion-ios-plus-outline" icon-on="ion-ios-plus" href="#/app/new">
            <ion-nav-view name="tab-new-msgs"></ion-nav-view>
          </ion-tab>

          <!-- Messages Tab -->
          <ion-tab title="In Process" icon-off="ion-ios-loop" icon-on="ion-ios-loop-strong" href="#/app/process">
            <ion-nav-view name="tab-process"></ion-nav-view>
          </ion-tab>

          <!-- Search Tab -->
          <ion-tab title="Resolved" icon-off="ion-ios-checkmark-outline" icon-on="ion-ios-checkmark" href="#/app/resolved">
            <ion-nav-view name="tab-resolved"></ion-nav-view>
          </ion-tab>

    </ion-tabs>
      
    <ion-nav-view name="menuContent"></ion-nav-view>

      <ion-tabs class="tabs-icon-top tabs-calm">

          <!-- Messages Tab -->
          <ion-tab title="Messages" icon-off="ion-ios-email-outline" icon-on="ion-ios-email" href="#/tab/messages">
            <ion-nav-view name="tab-messages"></ion-nav-view>
          </ion-tab>

          <!-- Search Tab -->
          <ion-tab title="Analytics" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/tab/search">
            <ion-nav-view name="tab-search"></ion-nav-view>
          </ion-tab>

      </ion-tabs>
      
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-dark">
      <h1 class="title">Left</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item nav-clear menu-close ng-click="login()">
          Login
        </ion-item>
        <ion-item nav-clear menu-close ng-click="logout()">
          Logout
        </ion-item>
        <ion-item nav-clear menu-close href="#/app/history">
          History
        </ion-item>
        <ion-item nav-clear menu-close href="#/app/search">
          Search
        </ion-item>
        <ion-item nav-clear menu-close href="#/app/browse">
          Browse
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
