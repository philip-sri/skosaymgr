<ion-view title="skosay" hide-back-button="true" style="background: #00b9f2" hide-nav-bar="true">

    <ion-content has-header="true" padding="true">

        <div class="list list-inset"  style="background: #00b9f2">

            <form method="POST" action="login2" id="ajaxForm">
                <p align="center" style="margin-top:2em;">
                    <img src="img/skopic.png" style="width:230px;">
                </p>

                <div id="errorMsg" style="background-color:#00b9f2"></div>
                
                    <div class="card" style="margin-top: 12px';">
                        <label class="item item-input">
                            <input onkeyup="validateInput()" id="email" placeholder="Your email" autocapitalize="off" name="email" type="email">
                        </label>
                    </div>
                    <div class="card " style="margin-top: 1em;">
                        <label class="item item-input">
                            <input onkeyup="validateInput()" placeholder="Your password" id="password" autocapitalize="off" name="password" type="password" value="">
                        </label>
                    </div>
            </form>

        <div class="list list-inset" style="margin-top: -1em; background-color:#00b9f2">
                
            <button class="button button-block button-positive" ng-click="submitForm()">Sign In
            </button>
                
            <button id="falseButton" class="button button-block button-energized" disabled="" style="display: none;">Signing in. Please wait <span class="ion-refreshing"></span>
            </button>
            
            <center style="margin-top:0px;">
            <a href="register.html">
                <button id="loginGuestBtn" class="button button-light button-clear" style="color:white;">
                    <span style="font-size: 12px; color: white; margin-top: -2em">Forgot Password?</span>
                </button></a>
             </center>
            

        </div>

            <button class="button button-block button-positive" ng-click="facebookLogin()">
                <i class="icon ion-social-facebook"></i>
                &nbsp;Login with Facebook
            </button>

             <center style="margin-top:0px;">
                <a href="register.html">
                <button id="loginGuestBtn" class="button button-light button-clear" style="color:white;">
                <span class="ion-chevron-right" style="font-size: 12px; color: white;"> First time here? Let's get you signed up</span>
                </button></a>
             </center>


        </div>

    </ion-content>

</ion-view>
