<ion-view view-title="Skosay">
  <div class="tabs-striped tabs-top tabs-background-calm tabs-color-light">
    <div class="tabs">
      <a class="tab-item" href="#/tab/dash">
        New/Open
      </a>
      <a class="tab-item active" href="#/tab/chats">
        In Process
      </a>
      <a class="tab-item" href="#/tab/account">
        Resolved
      </a>
    </div>
  </div>
  <ion-content style="margin-top: 10%">
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="chat in chats" type="item-text-wrap" href="#/tab/chats/{{chat.id}}">
        <img ng-src="{{chat.face}}">
        <h2>{{chat.name}}</h2>
        <p>{{chat.lastText}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>

        <ion-option-button class="button-assertive" ng-click="remove(chat)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
